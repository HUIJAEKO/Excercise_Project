<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link rel="stylesheet" th:href="@{/css/allPost.css}">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
<header class="header">
    <div class="user_actions">
        <span th:text="${username} + '님, 환영합니다!'">사용자님, 환영합니다!</span>
        <button onclick="location.href='/user/logout'">로그아웃</button>
        <button onclick="location.href='/user/detail'">마이페이지</button>
    </div>
</header>
<main class="main-content">
    <section class="content">
        <div class="search">
            <input type="text" placeholder="검색...">
            <button>검색</button>
            <button onclick="location.href='/post/newPost'">글쓰기</button>
        </div>
        <div class="posts-container">
            <table>
                <thead>
                <tr>
                    <th>제목</th>
                    <th>지역</th>
                    <th>하위지역</th>
                    <th>작성자</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${postList}" th:id="'post-' + ${post.id}"
                    class="clickable-row" th:data-post-id="${post.id}">
                    <td th:text="${post.postTitle}">제목</td>
                    <td th:text="${post.region}">지역</td>
                    <td th:text="${post.subregion}">하위 지역</td>
                    <td th:text="${post.userEntity.name}">작성자</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"  value="${postDTO.previous}" id="previous">
                        <a class="page-link" th:href="@{/post/allPost(page=${pageDTO.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li th:each="i:${#numbers.sequence(pageDTO.startPageNumber, pageDTO.lastPageNumber)}"
                        class="page-item"
                        th:classappend="${pageDTO.page==i}? 'active':''">
                        <a class="page-link" th:href="@{/post/allPost(page=${i})}" th:text="${i}">1</a>
                    </li>
                    <li class="page-item ${pager.next?'':'disabled'}" id="next">
                        <a class="page-link" th:href="@{/post/allPost(page=${pageDTO.page+1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</main>
    <footer>
        <p>&copy; 2024 운동메이트 만들기</p>
    </footer>
    <script th:src="@{/js/allPost.js}"></script>
</body>
</html>
