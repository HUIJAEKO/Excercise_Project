<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<title>정보수정 페이지</title>
<link rel="stylesheet" th:href="@{/css/edit.css}">
</head>
<body>

	<div class="container">
		<h2>정보수정</h2>
		<form th:action="@{/user/edit}" th:object="${userDTO}" method="post" id="editProfil">
			<div>
				<label for="name">이름</label> <input type="text" id="name"
					th:value="${name}" disabled required maxlength='5'>
			</div>
			<div>
				<label for="birthdate">생년월일</label> <input type="date"
					id="birthdate" th:value="${birthdate}" disabled required>
			</div>
			<div>
				<label for="phone">전화번호</label> <input type="tel" id="phone"
					th:value="${phone}" required maxlength='11'>
			</div>
			<div>
				<label for="username">아이디</label> <input type="text" id="username"
					th:value="${username}" disabled>
			</div>
			<div>
				<label for="region">지역</label> <select id="region"
					required>
					<option value="">지역 선택</option>
					<option value="seoul">서울특별시</option>
					<option value="gyeonggi">경기도</option>
				</select>
			</div>
			<div>
				<label for="subregion">시/구</label> <select id="subregion"
					required>
					<option value="">먼저 지역을 선택해주세요</option>
				</select>
			</div>
			<div>
				<label for="gender">성별</label> <select id="gender" disabled>
					<option value="male" th:selected="${gender == 'male'}">남성</option>
					<option value="female" th:selected="${gender == 'female'}">여성</option>
				</select>
			</div>
			<button id="editProfilButton" type="submit" >정보
				수정하기</button>
		</form>
	</div>
	<script th:src="@{/js/edit.js}"></script>
</body>

</html>
