<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<title>메인 페이지</title>
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div class="container">
		<header>
			<h1>운동메이트 찾기</h1>
		</header>
		<main>
			<div th:if="${loginMessage}" th:data-message="${loginMessage}"
				th:data-type="error" id="loginMessage" style="display: none;">
			</div>
			<section id="loginForm">
				<form th:action="@{/user/login}" method="post">
					<div class="form-group">
						<label for="username">아이디</label> <input type="text" id="username"
							name="username" required>
					</div>
					<div class="form-group">
						<label for="password">비밀번호</label> <input type="password"
							id="password" name="password" required>
					</div>
					<button type="submit">로그인</button>
					<!-- 기존 로그인 폼 아래에 카카오 로그인 버튼 추가 -->
					<div class="kakao-login">
						<button onclick="location.href='YOUR_KAKAO_LOGIN_URL'">카카오로
							로그인하기</button>
					</div>
					<div class="facebook-login">
						<button onclick="location.href='YOUR_FACEBOOK_LOGIN_URL'">페이스북으로
							로그인하기</button>
					</div>

				</form>
				<!-- 회원가입 버튼 추가 -->
				<div class="signup-link">
					<p>
						아직 계정이 없으신가요? <a th:href="@{/user/agree}">회원가입하기</a>
					</p>
				</div>
			</section>
			<!-- 메인 페이지 콘텐츠 추가 영역 -->
		</main>
		<footer>
			<p>&copy; 2024 운동메이트 만들기</p>
		</footer>
	</div>

	<script th:src="@{/js/login.js}"></script>


</body>
</html>
